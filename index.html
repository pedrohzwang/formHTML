<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="descricao" content="Forms HTML5">
    <meta name="palavras-chave" content="HTML,CSS,JavaScript,Form">
    <meta name="autor" content="Pedro Henrique Nunes Zwang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | HTML</title>
    <script src="script/script.js"></script>
</head>

<body>
    <h1>Cadastro de Alunos</h1>

    <form action="#" method="get">
        <label for="nome">Nome do aluno:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome Completo">

        <br>

        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" placeholder="E-mail">

        <br>

        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Sua data de Nascimento">

        <br>

        <label for="cor_background">Selecione a cor do background</label>
        <input type="color" name="cor_background" id="cor_background">

        <br>

        <label for="timeFavorito">Time Favorito</label>
        <select name="timeFavorito" id="timeFavorito">
            <option value="Palmeiras">Palmeiras</option>
            <option value="Gremio">Grêmio</option>
            <option value="Flamengo">Flamengo</option>
            <option value="Metropolitano">Metropolitano</option>
        </select>

        <br>

        <label for="depoimento">Depoimento</label>
        <textarea name="depoimento" id="depoimento" cols="30" rows="10"></textarea>

        <br>

        <label for="disciplinas">Quais disciplinas quero cursar</label>
        <br>
        <label for="webDesign">WebDesign</label>
        <input type="checkbox" name="disciplinas" id="webDesign" value="Web Design">

        <br>

        <label for="logicaDeProgramacao">Lógica de Programação</label>
        <input type="checkbox" name="disciplinas" id="logicaDeProgramacao" value="Lógica">

        <br>
        <br>
        <br>

        <input type="submit" value="Salvar">
    </form>
</body>

</html>
